{%extends 'layout/base.html'%}

{%block content%}
{%if pages>1%}
<ul class="pagination mt-3">
    {%for i in range(1,pages+1)%}
    <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
    {%endfor%}
</ul>
{%endif%}

<style>
    .card-img-top {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
</style>

<div class="row">
    {%for p in products%}
    <div class="col-md-3 col-12 mb-4" style="padding: 0.7rem">
        <div class="card h-100 shadow-sm d-flex flex-column ">
            <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text text-success fw-bold">{{ "{:,.0f}".format(p.price) }}₫</p>

                <div class="mt-auto d-flex gap-2">
                <a href="/products/{{p.id}}" class="btn btn-primary flex-fill">Xem chi tiết</a>
                <a href="javascript:;" class="btn btn-danger flex-fill"
                   onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})">Đặt hàng</a>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
